# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  zmalloc_asan_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_LATTE_LIB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: zmalloc_asan_test
        run: |
          sudo apt-get install -y lcov
          echo run zmalloc_asan_test
          make zmalloc_asan_test
  thread_pool_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: thread_pool_asan_test
        run: |
          sudo apt-get install -y lcov
          echo run thread_pool_asan_test
          make thread_pool_asan_test

  thread_job_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: thread_job_asan_test
        run: |
          sudo apt-get install -y lcov
          echo run thread_job_asan_test
          make thread_job_asan_test
  async_io_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: async_io_asan_test
        run: |
          sudo apt-get install -y lcov liburing-dev
          echo run async_io_asan_test
          make async_io_asan_test
  server_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: server_asan_test
        run: |
          sudo apt-get install -y lcov liburing-dev
          echo run server_asan_test
          make server_asan_test
  ae_iouring_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ae_iouring_asan_test
        run: |
          sudo apt-get install -y lcov liburing-dev
          echo run ae_iouring_asan_test
          cd src/ae && make IOURING=1 asan_test 
  ae_epoll_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ae_epoll_asan_test
        run: |
          sudo apt-get install -y lcov liburing-dev
          echo run ae_epoll_asan_test
          cd src/ae && make asan_test 
  ae_select_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ae_epoll_asan_test
        run: |
          sudo apt-get install -y lcov liburing-dev
          echo run ae_epoll_asan_test
          cd src/ae && make SELECT=1 asan_test 
  coonfig_asan_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: config_asan_test
        run: |
          sudo apt-get install -y lcov liburing-dev
          echo run config_asan_test
          cd src/config && make asan_test 